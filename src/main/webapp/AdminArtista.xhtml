<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Artistas</title>
    </h:head>
    <h:body>
        <div>
            <h1>Artistas</h1>
        </div>
        <h:form id="formulario">
            <h:outputText value = "Nombre: " />
            <p:inputText value = "#{formArtista.nombre}"   /> <br></br>
            <h:outputText value = "Genero Musical: " />
            <p:selectOneMenu id="genero" value="#{formArtista.generoMusical}" style="width:125px">

                <f:selectItem itemValue="" itemLabel= "" />
                <f:selectItem itemValue="electronica" itemLabel= "Electronica" />
                <f:selectItem itemValue="rock" itemLabel= "Rock" />
                <f:selectItem itemValue="jazz" itemLabel= "Jazz" />
                <f:selectItem itemValue="pop" itemLabel= "Pop" />
            </p:selectOneMenu>  
            <p:commandButton value="Guardar"  actionListener="#{formArtista.agragarArtista()}" style="margin-right:20px;" update=":formulario"  />

        </h:form>
        <h:form id="form1">
            <p:growl id="messages" showDetail="true"/>
            <p:panel header="Artistas" style="width: 1300px;"> 

                <p:spacer height="30px;"/>
                <p:dataTable id="actualizar" value="" var="artista"  widgetVar="50" style="width: 1250px;" editable="true">

                    <p:ajax event="rowEdit" listener="#{formArtista.editarArtista}" update=":form1:messages" />  
                    <p:ajax event="rowEditCancel" listener="#{formArtista.cancelarEdicion}" update=":form1:messages"  /> 

                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Nombre" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{formArtista.nombre}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{formArtista.nombre}" style="width:100%"/>  
                            </f:facet>  
                        </p:cellEditor> 
                    </p:column>

                    <p:column>
                        <f:facet name="header">  
                            <h:outputText value="Genero" />  
                        </f:facet>
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <h:outputText value="#{formArtista.generoMusical}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:selectOneMenu id="genero" value="#{formArtista.generoMusical}" style="width:125px">
                                    <f:selectItem itemValue="" itemLabel= "" />
                                    <f:selectItem itemValue="electronica" itemLabel= "Electronica" />
                                    <f:selectItem itemValue="rock" itemLabel= "Rock" />
                                    <f:selectItem itemValue="jazz" itemLabel= "Jazz" />
                                    <f:selectItem itemValue="pop" itemLabel= "Pop" />
                                    <f:selectItem itemValue="vallenato" itemLabel= "Vallenato" />
                                    <f:selectItem itemValue="popular" itemLabel= "Popular" />
                                </p:selectOneMenu>  
                            </f:facet>  
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Acciones" style="width:100px">  
                        <p:rowEditor />  
                    </p:column>
                    <p:column headerText="Acciones">                          
                        <f:facet name="Eliminar"/>  
                        <p:commandButton  ajax="true" action="#{formArtista.eliminarArtista}" update=":form1" style="margin-right:50px;" value="Eliminar">

                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
