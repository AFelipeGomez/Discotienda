<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <f:facet name="last">
             <h:outputStylesheet name="./css/login.css"/>
             <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200" rel="stylesheet"></link> 
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One" rel="stylesheet"></link>
        </f:facet>
        <ui:composition template="./TemplateInicio.xhtml">

            <ui:define name="content">
                <h:form>
          
                    <p:panel id="basic" styleClass="panel" header="INICIO DE SESIÓN" footer="Movie Details" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="3" id="panelLogin">
                        <h:outputLabel for="usuario" value="Usuario:" style="font-weight:bold" />
                        <p:inputText styleClass="campos" id="name" value=""/>
                        
                        <h:outputLabel for="password" value="Contraseña:"  style="font-weight:bold" />
                        <p:inputText id="pass" value="" type="password"/>
                        
                        <p:growl id="growl" life="2000" />
                        <p:commandButton  value="Ingresar" id="button" style="margin-right:20px;" /> 
                    </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
