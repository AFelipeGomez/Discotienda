<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./TemplateInicio.xhtml">
            <head>
        <h:outputStylesheet name="./css/login.css"/>
            </head>
            <ui:define name="content">
                <h:form>
                    <p:panel id="basic" header="INICIO DE SESIÓN"  style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="3" id="panelLogin">
                        <h:outputLabel for="usuario" value="Usuario:" style="font-weight:bold" />
                        <p:inputText  id="name" value=""/>
                        
                        <h:outputLabel for="password" value="Contraseña:"  style="font-weight:bold" />
                        <p:inputText id="pass" value="" type="password"/>
                        
                        <p:growl id="growl" life="2000" />
                        <p:commandButton  value="Ingresar" id="button" style="margin-right:20px;" /> 
                    </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
